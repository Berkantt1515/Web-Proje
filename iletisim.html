    <header class="text-uppercase">
        <div class="baslik">
            iletişim
        </div>
    </header>

    <main>
        <div id="app">
            <form @submit.prevent="submitForm" action="iletisim.php" method="post">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="name" class="form-label">Adınız</label>
                        <input type="text" class="form-control" id="name" name="name" v-model="name" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="email" class="form-label">E-posta Adresiniz</label>
                        <input type="email" class="form-control" id="email" name="email" v-model="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" name="message" v-model="message" rows="3" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-secondary">Gönder</button>
                    <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
                </div>
            </form>
        </div>
    </main>




    <footer>
        <div>
            Powered by Salih Berkant ÜNAL
        </div>
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                message: ''
            },
            methods: {
                async submitForm() {
                    if (this.name && this.email && this.message) {
                        try {
                            const response = await axios.post('iletisim.php', {
                                name: this.name,
                                email: this.email,
                                message: this.message
                            });
                            if (response.status === 200) {
                                alert('Form başarıyla gönderildi!');
                                window.location.href = 'iletisim.php'; // Kullanıcıyı iletisim.php sayfasına yönlendir
                            } else {
                                alert('Form gönderilirken bir hata oluştu!');
                            }
                        } catch (error) {
                            console.error(error);
                        }
                    } else {
                        alert('Lütfen tüm alanları doldurunuz!');
                    }
                },
                clearForm() {
                    this.name = '';
                    this.email = '';
                    this.message = '';
                },
            }
        });
    </script>
