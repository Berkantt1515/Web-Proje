    <main>
        <div id="app">
            <form @submit.prevent="submitForm" action="iletisim.php">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="name" class="form-label">Adınız</label>
                        <input type="text" class="form-control" id="name" name="name" v-model="name">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="email" class="form-label">E-posta Adresiniz</label>
                        <input type="email" class="form-control" id="email" name="email" v-model="email">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="birthdate" class="form-label">Doğum Tarihiniz</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" v-model="birthdate">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="phone" class="form-label">Telefon Numaranız</label>
                        <input type="tel" class="form-control" id="phone" name="phone" v-model="phone">

                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="gender" class="form-label">Cinsiyetiniz</label>
                        <select class="form-control" id="gender" name="gender" v-model="gender">
                            <option value="female">Kadın</option>
                            <option value="male">Erkek</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" name="message" v-model="message" rows="3"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-secondary">Gönder</button>
                    <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
                </div>
            </form>
        </div>
    </main>




    <footer>

        </div>
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                birthdate: '',
                phone: '',
                gender: '',
                message: '',
            },
            methods: {
                async submitForm() {
                    if (!this.name) {
                        alert('Lütfen adınızı giriniz!');
                        return;
                    }
                    if (!this.email) {
                        alert('Lütfen e-posta adresinizi giriniz!');
                        return;
                    }
                    if (!this.birthdate) {
                        alert('Lütfen doğum tarihinizi giriniz!');
                        return;
                    }
                    if (!this.phone) {
                        alert('Lütfen telefon numaranızı giriniz!');
                        return;
                    }
                    if (!this.gender) {
                        alert('Lütfen cinsiyetinizi seçiniz!');
                        return;
                    }
                    if (!this.message) {
                        alert('Lütfen mesajınızı giriniz!');
                        return;
                    }

                    try {
                        const response = await axios.post('iletisim.php', new URLSearchParams({
                            name: this.name,
                            email: this.email,
                            birthdate: this.birthdate,
                            phone: this.phone,
                            gender: this.gender,
                            message: this.message
                        }));
                        if (response.status === 200) {
                            alert('Form başarıyla gönderildi!');
                            window.location.href = 'iletisim.php'; // Kullanıcıyı iletisim.php sayfasına yönlendir
                        } else {
                            alert('Form gönderilirken bir hata oluştu!');
                        }
                    } catch (error) {
                        console.error(error);
                    }
                },
                clearForm() {
                    this.name = '';
                    this.email = '';
                    this.birthdate = '';
                    this.phone = '';
                    this.gender = '';
                    this.message = '';
                },
            }
        });
    </script>
