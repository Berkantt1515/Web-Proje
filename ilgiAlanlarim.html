    <main>
        <div id="cat"></div>
        <div class="button">
            <button id="fetch">Kedi Fotoğrafı Getir</button>
        </div>
    </main>
    
    <script>
        function fetchCat() {
            fetch(`https://api.thecatapi.com/v1/images/search`)
                .then(response => response.json())
                .then(data => {
                    displayCat(data[0].url);
                })
                .catch(error => console.error('Error:', error));
        }

        function displayCat(url) {
            const catDiv = document.getElementById('cat');

            // Clear the current cat image
            catDiv.innerHTML = '';

            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Random cat';

            catDiv.appendChild(img);
        }

        document.getElementById('fetch').addEventListener('click', function () {
            // Fetch and display a random cat image
            fetchCat();
        });

        // Start fetching cat image
        fetchCat();
    </script>
